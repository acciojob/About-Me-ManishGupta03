
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Portfolio</title>
</head>

<body>
  <section id="image">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/024/354/297/small_2x/business-woman-isolated-illustration-ai-generative-free-photo.jpg" class="img-fluid" alt="Your Name">
    </section>	
	<header>
        <h1>Name</h1>
    </header>
    <section id="contact">
        <h2>Email</h2>
        <p>your.email@example.com</p>
    </section>
    <section id="profile">
        <h2>Profile</h2>
        <p>Web Developer</p>
    </section>
    <section id="about">
        <h2>About me</h2>
        <p>I am a passionate web developer with a strong foundation in HTML, CSS, and JavaScript. I love building user-friendly and visually appealing websites.</p>
    </section>
    <section id="skills">
        <h2>Skills</h2>
        <div class="skill">
            <p>HTML</p>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;"></div>
            </div>
        </div>
        <div class="skill">
            <p>CSS</p>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;"></div>
            </div>
        </div>
        <div class="skill">
            <p>JavaScript</p>
            <div class="progress-bar">
                <div class="progress" style="width: 70%;"></div>
            </div>
        </div>
    </section>
   

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
